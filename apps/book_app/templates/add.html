{% extends 'base.html' %}
{% block content %}
<main class="container">
    <header>
        <h3 class="display-3">Agrega un nuevo libro y review</h3>
    </header>
    <div class="d-flex">
        <div class="col">
            <form class="w-75" action="/books/agregar_libro" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="font-weight-bold" for="title">TÃ­tulo</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Autor:</label>
                    <div class="row ml-4">
                        <label class="pr-2" for="autor_lista">Escoge un autor de la lista:</label>
                        <select name="autor_lista" id="autor_lista">
                            {% for author in authors %}
                            <option class="form-control" value="{{ author.id }}">{{ author.author_name }} {{ author.author_lastname }}</option>    
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row ml-4">
                        <label for="nuevo_autor">O agrega un nuevo Autor</label>
                        <input type="text" name="nuevo_autor" id="nuevo_autor" class="form-control mr-3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="review">Review:</label>
                    <textarea name="review" id="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group d-flex">
                    <label class="font-weight-bold" for="rating">Rating:</label>
                    <select class="form-control w-auto mx-2" name="rating" id="rating">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <p>estrella(s)</p>
                </div>
                <button class="btn btn-info" type="submit">Agregar Libro y Review</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
